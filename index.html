
<meta name="theme-color" content="#ffffff">
   <meta charset="utf-8">
   <title>Hello, Pizza!</title>
   <meta name="description" content="Pizza' • A-Frame">
   <script src="https://aframe.io/releases/0.2.0/aframe.min.js" ></script>
 </head>
 <body>


    <a-scene fog="type: linear; near: 2; far: 25; color: white">
    <a-entity light="type: hemisphere; color: #FFF; groundColor: #000; intensity: 1"></a-entity>
	<a-entity position= "0 0 0" rotation="0 -90 0" geometry="color: #FFF; primitive: plane; height: 10; width: 10"
          material="side: double"></a-entity>
    <a-sky src="yellow"></a-sky>

<a-model scale= "1.2 2.0 1.2" rotation= " 0 70 0" src="trees.dae" position="0 0 0" rotation="0 180 0" > </a-model>  

<a-entity position="0 0 2" rotation="0 0 0">
           <a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="4000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
              <a-model scale= "5 5 5" rotation= " 1 -80 -5" src="Untitled.dae" position="0 1.2 0" sound="src: Mashed Potatoes.wav; autoplay: true; volume : .1 ">
     </a-entity>

     
      
  <a-entity position= "30 10 30" rotation= "0 0 0"> 
     <a-light 

             color= "orange"
             intensity= ".4">

    </a-light>
 </a-entity>




  <a-entity position="10 0 20" rotation="0 0 0">
           <a-animation attribute="rotation"
              from= "0 0 0"
              to="0 360 0"
              dur="3500"
              fill="backwards"
              repeat="indefinite">
           </a-animation>
             <a-cube rotation="0 1 0" position="0 2.5 0" radius="1" color="white" src="http://i.imgur.com/fmdyy8Q.gif">   </a-cube>
   </a-entity>
   <a-entity position="10 0 20" rotation="0 0 0">
           <a-animation attribute="rotation"
              from= "0 0 0"
              to="0 360 0"
              dur="3500"
              fill="backwards"
              repeat="indefinite">
           </a-animation>
              <a-cube rotation="0 1 0" position="0 4 0" radius="1" color="white" src="http://i.imgur.com/aefsdlX.png">   </a-cube>
    </a-entity>
   </a-scene>
 </body>
</html>

  <head>

  <body>
    <a-scene background="color: ">
      <a-assets>
      <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    </a-assets>
    <a-entity>
      <a-camera></a-camera>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="left"></a-entity>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="right"></a-entity>
    </a-entity>
      <a-entity text-geometry="value: VIRTUAL REALITY" position= " -2.106 4.724 -4.840" rotation = "11.510 -11.140 -1.730"></a-entity>
    <a-entity text-geometry="value: PIZZA; font: https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json" position="-0.44727 0.71138 -5.11208" rotation="0 -10.09 0.01" visible=""></a-entity>  
      
      <a-entity environment="preset: forest; dressingVariance: 5 20 5; lighting: distant; lightPosition: 0 180 90; playArea: 1; groundColor: #226837; groundTexture: none; dressingColor: #226837; flatShading: false; skyType: gradient; ground: hills; groundYScale: 50; horizonColor: #ffffff" ></a-entity>
      <a-entity> 
        <a-obj-model src="https://cdn.glitch.com/02045175-eb92-4fa4-8493-9e58fae65dee%2Fmodel.obj?v=1561493714096" mtl="https://cdn.glitch.com/02045175-eb92-4fa4-8493-9e58fae65dee%2Fmaterials.mtl?v=1561493713585" scale= "26.472 30 26.472" position = "1 1.148 6" rotation = "-6.318 -50.22 0.921"></a-obj-model> </a-entity>
    
    
     <a-entity  animation = "
                property: rotation;
                to: 0 -360 0;
                dur: 4000;
                fill: forwards;
                ease-in-out-cubic;
                repeat: indefinite;">
     <a-gltf-model scale= ".25 .25 .25" rotation= " 1 -80 -5" src="pizza.gltf"  position="0 0 -3" ></a-gltf-model>
    </a-entity>

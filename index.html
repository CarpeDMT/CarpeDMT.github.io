<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
     <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> 
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script> 
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 

  </head>
  <body>
    <a-scene background="color: ">
      <a-assets>
      <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    </a-assets>
    <a-entity>
      <a-camera></a-camera>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="left"></a-entity>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="right"></a-entity>
    </a-entity>
      <a-entity text-geometry="value: VIRTUAL REALITY" position= " 0 2 -13"></a-entity>
    <a-entity text-geometry="value: PIZZA; font: #optimerBoldFont" position= " 0.5 1 -13"></a-entity>
      <! HERE IS THE ENVIRONMENT >
      
      <a-entity environment="preset: forest; dressingVariance: 5 20 5; lighting: distant; lightPosition: 0 180 90; playArea: 1; groundColor: #226837; groundTexture: none; dressingColor: #226837; flatShading: false; skyType: gradient; ground: hills; groundYScale: 50; horizonColor: #ffffff" ></a-entity>
      <a-entity> 
        <a-obj-model src="https://cdn.glitch.com/02045175-eb92-4fa4-8493-9e58fae65dee%2Fmodel.obj?v=1561493714096" mtl="https://cdn.glitch.com/02045175-eb92-4fa4-8493-9e58fae65dee%2Fmaterials.mtl?v=1561493713585" scale= "26.472 30 26.472" position = "1 1.148 6" rotation = "-6.318 -50.22 0.921"></a-obj-model> </a-entity>
    
    <a-entity position="0 0 -2" rotation="0 0 0"
           animation = "
                property: rotation;
                to: 0 -360 0;
                dur: 4000;
                fill: forwards;
                ease-in-out-cubic;
                repeat: indefinite;">


        <a-obj-model scale= ".15 .25 .15" rotation= " 1 -80 -5" src="otherpizza.obj" mtl= "otherpizza.mtl"  position="3 1.2 -13" ></a-obj-model>
     </a-entity>
     <a-entity  animation = "
                property: rotation;
                to: 0 -360 0;
                dur: 4000;
                fill: forwards;
                ease-in-out-cubic;
                repeat: indefinite;">
     <a-gltf-model scale= ".15 .25 .15" rotation= " 1 -80 -5" src="pizza.gltf"  position="0 1.2 -5" ></a-gltf-model>
    </a-entity>
    </a-scene>
  </body>
</html>

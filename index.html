<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">'

   <title>Hello, Girls! • A-Frame</title>
   <meta name="description" content="Julian Rojas' • A-Frame">
   <script src="https://aframe.io/releases/latest/aframe.min.js" ></script>
   <script src="aframe-text-component.js"></script>
   <script src="myfont.typeface.js"></script>
 </head>
 <body>
<a-assets>

      <a-mixin id="font" text="font: myfont"></a-mixin>

</a-assets>

    <a-scene>
     
       <a-entity mixin="font" text="text: Hello"></a-entity>
       <a-entity mixin="font" text="text: World"></a-entity>
      
   <a-entity position="0 0 2" rotation="0 0 0">
        
         <a-animation attribute="rotation"
          
          from= "0 0 0"

          to="0 360 0"
        
          dur="3500"
        
          fill="backwards"
        
          repeat="indefinite">

          </a-animation>

          
          
                <a-cube rotation="0 1 0" position="0 2.55 0" radius="1" color="white" src="http://i.imgur.com/ps7NGDo.png">   </a-cube>

             </a-entity>
      
    <a-entity position="0 0 2" rotation="0 0 0">
        
         <a-animation

               attribute="rotation"
        
               to="0 -360 0"
        
               dur="3500"
        
               fill="forwards"
        
               repeat="indefinite">

               </a-animation>
          
           <a-model scale= "20 20 20" rotation= " 0 -80 0" src="pizza.dae" position="0 1 0"

           ></a-model>    </a-entity>

     <a-plane rotation="-89.9 0 0" width="1000" height="1000" color="grey"></a-plane> 

     <a-sky color="white"></a-sky>

   </a-scene>
 </body>
</html>
